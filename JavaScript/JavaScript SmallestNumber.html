<!-- Checking smallest amongst three numbers -->

<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Smallest Number </title>
	
	<h1>Smallest Number amongst 3 Number</h1>  <br/>

	<script type = "text/javascript">
	var num1;
	var num2;
	var num3;

	num1 = window.prompt("Enter a First number");
	num2 = window.prompt("Enter a Second number");
	num3 = window.prompt("Enter a Third number");
	document.writeln("<h3>The number entered are:  " + num1 +","+num2 + "," + num3 +"</h3><br>"); 

	
	var minimum = minimum3(num1, num2, num3);

	function minimum3(x, y, z)                      //Using function to identify the smallest.
		{
		return Math.min(x, Math.min(y,z));
		}
	

	document.writeln("The smallest number  is: " + minimum); 

	</script>
	

</html>
