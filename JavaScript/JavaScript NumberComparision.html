<!-- Script for comparision of two numbers-->
<!DOCTYPE html>
<html>   
<head>
      <meta charset = "utf-8">
      <title>Comparision  of Numbers</title>
      <script>

         var number1; // first string entered by user
         var number2; // second string entered by user
         var x; // first number to add
         var y; // second number to add
         // read in first number from user as a string
         number1 = window.prompt( "Enter first number" );

         // read in second number from user as a string
         number2 = window.prompt( "Enter second number" );

         // convert numbers from strings to integers
         x = parseInt( number1 ); 
         y = parseInt( number2 );
         

		 if ( x == y ){
			alert( "These numbers are equal." )}
		if ( x > y ){
			alert(x + "is greater")}
		if ( y > x ){
            alert(y +  " is greater " )}
		
         

		</script>
 </head><body></body>
</html>
