<!DOCTYPE html>

<!-- autocomplete form -->

<html>
	<head>
		<meta charset="utf-8">
		<title>autocomplete attributes HTML5 </title>
	</head>
	
	<body>Auto complete month Demo</h1>
	
	<form method = "post" autocomplete = "on">
		<p><label>month1:
			<input type ="text" id ="monthFirst"
				placeholder = "month1" />(month1)
		   </label></p>
		<p><label>month2:
			<input type ="text" id ="monthSecond"
				placeholder = "month2" />(month2)
		   </label></p>
		<p><input type = "submit" value = "Submit" />
		   <input type = 'reset" value = "Clear" /></p>
	</form>
      </body>
</html>
