<!DOCTYPE html>
<html>
<head>
	<title>Example Page</title>
	<style>
		.nodec {
			text-decoration: none;
		}

	a:hover {
		background-color: green;
		color: white;
	}

	ul {
		color: blue;
		font-weight: bold;
	}

	ul ul {
		color: green;
		text-decoration: underline;
	}

	ul ol {
		color: red;
	}
</style>

</head>
<body>
	<h2><a class="nodec" href="https://www.facebook.com/">Facebook Login</a></h2>
	<ul>
		<li>Macintosh OS</li>
		<li>Microsoft
			<ol>
				<li>Windows 98</li>
				<li>Windows 2000</li>
			</ol>
		</li>
		<li>Linux
			<ul>
				<li>Redhat</li>
				<li>Slackware</li>
			</ul>
		</li>
		<li>OS/2</li>
	</ul>
</body>
</html>
