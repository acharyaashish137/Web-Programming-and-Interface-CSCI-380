<!DOCTYPE html>
<html>
<head>
<title>Voting Form</title>
</head>
<body>
<h1>Voting Form</h1>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder ="Full Name"><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email"  placeholder ="example2@gmail.com"><br><br>
<p>Vote for your candidate:</p>
<input type="radio" id="candidate1" name="candidate" value="candidate1">
<label for="candidate1">Trump </label><br>
<input type="radio" id="candidate2" name="candidate" value="candidate2">
<label for="candidate2">Biden </label><br>
<input type="radio" id="candidate3" name="candidate" value="candidate3">
<label for="candidate3">Harry </label><br>
<input type="radio" id="candidate4" name="candidate" value="candidate4">
<label for="candidate4">Bush </label><br>
<input type="radio" id="candidate5" name="candidate" value="candidate5">
<label for="candidate5">Acharya </label><br><br>
<label for="writein">Write-in Alternative:</label>
<input type="text" id="writein" name="writein"><br><br>
<p>Have you voted online before?</p>
<input type="checkbox" id="firsttime" name="firsttime" value="firsttime">
<label for="firsttime">This is the first time I have voted online.</label><br>
<input type="checkbox" id="periodic" name="periodic" value="periodic">
<label for="periodic">I have periodically voted online.</label><br>
<input type="checkbox" id="always" name="always" value="always">
<label for="always">I always vote online.</label><br>
<input type="checkbox" id="notpatriotic" name="notpatriotic" value="notpatriotic">
<label for="notpatriotic">Online voting is not patriotic.</label><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
