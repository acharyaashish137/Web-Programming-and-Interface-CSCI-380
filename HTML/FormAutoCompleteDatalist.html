<!DOCTYPE html>
<!-- 3.8 creating an autocomplete form with a datalist -->

<html>
<head>
	<meta charset ="utf-8">
      <title>Autocomplete form with datalist </title>
	  <b>Autocomplete form with datalist</b>


</head>

<body>
	<p>
    <form autocomplete="on">
        <label for="days">Select a day:</label>
        <input list="days"  name="days">
        <datalist id="days">
            <option value="Sunday">
            <option value="Monday">
            <option value="Tuesday">
            <option value="Wednesday">
            <option value="Thursday">
            <option value="Friday">
            <option value="Saturday">
        </datalist>
        <input type="submit">
    </form>
	</p>
</body>

</html>
