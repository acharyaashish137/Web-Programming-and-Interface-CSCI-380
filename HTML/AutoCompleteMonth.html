<!DOCTYPE html>
<!--3.7 creating an autocomplete form for month-->

<html>
	<head>
		<meta charset="utf-8">
		<title>Autocomplete form for  Month </title>

	</head>
	
	<body>Autocomplete Month </h1>
	
	<form method = "post" autocomplete = "on">
		<p><label>Month:
			<input type ="text" id ="monthFirst"
				placeholder = "month" />
		   </label></p>
		<p><input type = "submit" value = "Submit" />
	</form>
      </body>
</html>
