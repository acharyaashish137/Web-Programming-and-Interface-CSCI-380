<!DOCTYPE html>

<html>

	<head>
		<meta charset = "utf-8">
		<title>Paragraph in green </title>

		<style>

			.green-move {

				color: green;

				position: relative;

				top: 25px;

				left: 15px;

			}

		</style>

	</head>



	<body>

		<p class="green-move">This paragraph is green and moved.</p>

	</body>

</html>
