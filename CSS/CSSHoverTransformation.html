<!--Exercise 5.14 Animation  -->
<!-- The size of image increases by 20% when the user hover over the image -->
<!DOCTYPE html>
<html>
	<head>
		<title>Transformation of Images</title>
		<style>
			img{

						height: 150px;

						width:200px;

						float: left;

						margin-right:3px;

						border:  solid blue 2px;

						padding: 3px;

				}
			img:hover{
			transform: scale(1.2); 
			}
		</style>
	</head>
	<body>
		<h1>Hover on the images to increase their size</h2>
		<img src="rose.jpg" alt = "image1"  />
		<img src="computer.png" alt = "image2" />
		<img src="redflowers.png" alt = "image3"  />
		<img src="chocolate.jpg" alt = "image4" />
	</body>
</html>
