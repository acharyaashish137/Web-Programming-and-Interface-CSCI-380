<!-- Exercise Questions 4.5 solution -->

<!DOCTYPE html>
<html>

	<head>
	<meta charset = "utf-8">
		<title>Paragraph in dashed border </title>

		<style>

			h1, h2 {

				padding: 0.5em;

				border-style: dashed;

				margin: 0.5em;

			}

		</style>

	</head>



	<body>

		<h1>Heading 1</h1>

		<h2>Heading 2</h2>

	</body>

</html>
